<!DOCTYPE html>
<html lang="en">

<head>
   <!-- tittle -->
    <title>Vowel Checker</title>
    <!-- links -->
    <link rel="stylesheet" href="./vowel.css">
    <script src="./vowel.js"></script>

</head>

<body>
    <!-- Title -->
    <h1
        style="color: rgb(246, 205, 205); text-align: center; font-size: 85px; font-weight: 900; margin-top: 230px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: 900;">
        Vowel Checker </h1>

    <div class="container">
        <br><br>
        <!-- Prompt for user input -->
        <label for="alphabet" style="font-size: 53px;text-align: center;color: azure;">Enter an alphabet:</label>
        <br><br>
        <!-- Input field -->
        <input type="text" id="alphabet" maxlength="1" oninput="checkVowel()">
        <!-- Result display -->
        <div id="result"></div>
    </div>


</body>

</html>
